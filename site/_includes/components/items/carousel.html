<div class="container mx-auto pt-6">
  <h2 class="text-center text-4xl tracking-tight font-bold pb-2">Archival Materials</h2>
  <div class="link text-center mb-6">
    <a href="{{ '/browse/items' | url }}" class="text-base-content link hover:text-secondary text-sm">View All ({{ items.size }})</a>
  </div>
  <div class="mx-auto text-center pb-6">
    <button id="prev-item" class="h-8 w-8 md:h-12 md:w-12 md:-mr-2 text-accent hover:text-neutral-content tooltip tooltip-left" data-tip="Previous">{% include "svg/arrow-left.svg" %}</button>
    <button id="play-item" class="hidden h-8 w-8 md:h-12 md:w-12 md:-mr-2 text-accent hover:text-neutral-content tooltip tooltip-bottom" data-tip="Autoplay">
      {% include "svg/play.svg" %}
    </button>
    <button id="pause-item" class="h-8 w-8 md:h-12 md:w-12 md:-mr-2 text-accent hover:text-neutral-content tooltip tooltip-bottom" data-tip="Pause">
      {% include "svg/pause.svg" %}
    </button>
    <button id="next-item" class="h-8 w-8 md:h-12 md:w-12 text-accent hover:text-neutral-content tooltip tooltip-right" data-tip="Next">{% include "svg/arrow-right.svg" %}</button>
  </div>
  <div id="items-carousel" class="w-full">
  {%- for item in items -%}
    <div class="p-4 w-52 h-fit">
      {% include "partials/item-card.html" %}
    </div>
  {%- endfor -%}
  </div>
</div>

<script>
  var prevItemButton  = document.querySelector('#prev-item');
  var nextItemButton  = document.querySelector('#next-item');
  var playItemButton  = document.querySelector('#play-item');
  var pauseItemButton = document.querySelector('#pause-item');
  var itemCarousel    = new Flickity('#items-carousel', {
    wrapAround: true,
    cellAlign: 'left',
    imagesLoaded: true,
    prevNextButtons: false,
    pageDots: false,
    lazyLoad: true,
    pauseAutoPlayOnHover: false,
    autoPlay: 2500 
  });
  
  prevItemButton.addEventListener('click', () => itemCarousel.previous());
  nextItemButton.addEventListener('click', () => itemCarousel.next());

  playItemButton.addEventListener( 'click', function() {
    itemCarousel.playPlayer();
    pauseItemButton.classList.toggle('hidden');
    playItemButton.classList.toggle('hidden');
  });
  pauseItemButton.addEventListener( 'click', function() {
    itemCarousel.pausePlayer();
    pauseItemButton.classList.toggle('hidden');
    playItemButton.classList.toggle('hidden');
  });
</script>
